name: "Pace main unit tests"
on:
  workflow_call:
    inputs:
      external_trigger:
        type: boolean
        default: false
        required: false
      external_repository:
        type: boolean
        default: false
        required: false
      external_branch:
        type: boolean
        default: false
        required: false
  push:
  pull_request:
      types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]


# cancel running jobs if theres a newer push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main_unit_tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/noaa-gfdl/miniforge:mpich
    steps:
        - name: Checkout pace if externally triggered
          if:  ${{ inputs.external_trigger}}
          uses: actions/checkout@v4
          with:
            submodules: 'recursive'
            repository: NOAA-GFDL/pace
            path: pace

        - name: Checkout repo that triggered the workflow
          uses: actions/checkout@v4
          with:
            submodules: 'recursive'

        - name: install packages
          run: |
            cd ${GITHUB_WORKSPACE}/pace
            pip3 install --upgrade pip setuptools wheel
            pip3 install -r requirements_dev.txt -c constraints.txt

        - name: make input files
          run: |
            cd ${GITHUB_WORKSPACE}/pace
            python3 examples/generate_eta_files.py
            mkdir tests/main/input && mv eta*.nc tests/main/input/.

        - name: run tests
          run: |
            cd ${GITHUB_WORKSPACE}/pace
            pytest -x tests/main
